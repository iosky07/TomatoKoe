{% load static %}

    <div class="" style="margin-top: 70px">
        <section class="section">
            <div class="col-4 col-md-4 col-lg-6">

                        <a href="{% url 'create-category' %}" class="-ml- btn btn-primary shadow-none">Tambah Kategori</a>

                                    <th>Aksi</th>

                                {% for b in categories %}

                                        <td>{{ b.category }}</td>
                                        <td>
{#                                            <a href="{% url 'update-tag' tag.id %}" class="btn btn-warning text-light"><i class="fa fa-16px fa-pencil-alt"></i> Update</a>#}
                                            <a href="{% url 'delete-category' b.id %}" class="btn btn-danger"><i

                                        </td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

{% endblock %}
