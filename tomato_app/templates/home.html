{% extends 'layouts/master.html' %}

{% load static %}

{% block content %}
    <div class="container" style="margin-top: 70px">
        <h1 style="color: white; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;"><b></b></h1>
        {% for i in articles %}
            <div class="card mb-3">
                <img class="card-img-top" src="/media/{{ i.photo }}" style="width:100%;height: 200px">
                <div class="card-body">
                    <h4 class="card-title"><b>{{ i.title }}</b></h4>
                    <p class="card-text">{{ i.content|slice:":255" }}...</p>
{#                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>#}
                    <a href="{% url 'show-article' i.id %}" class="btn btn-outline-primary" style="margin-top: 30px">Lihat Artikel</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
